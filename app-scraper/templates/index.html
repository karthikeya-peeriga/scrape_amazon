<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Amazon Product Scraper</h1>
        <form id="asin-form" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" id="asin-input" name="asin" class="form-control" placeholder="Enter ASIN">
                <button class="btn btn-primary" type="submit">Get Data</button>
            </div>
        </form>
        <div id="product-data" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#asin-form').on('submit', function(e) {
                e.preventDefault();
                const asin = $('#asin-input').val();
                if (!asin) {
                    alert('Please enter a valid ASIN.');
                    return;
                }

                // Clear previous data
                $('#product-data').html('');

                // Fetch product data
                $.ajax({
                    url: '/get_data',
                    type: 'POST',
                    data: { asin },
                    success: function(response) {
                        const productCard = `
                            <div class="card">
                                <div class="card-header">${response.Title}</div>
                                <div class="card-body">
                                    <h5 class="card-title">${response.Price}</h5>
                                    <p class="card-text">${response.BulletPoints.join('<br>')}</p>
                                </div>
                            </div>
                        `;
                        $('#product-data').html(productCard);
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error || 'An error occurred.');
                    }
                });
            });
        });
    </script>
</body>
</html>
